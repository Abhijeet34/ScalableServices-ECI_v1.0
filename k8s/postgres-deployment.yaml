apiVersion: v1
kind: Namespace
metadata:
  name: eci-platform
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: eci-platform
data:
  POSTGRES_DB: eci
  POSTGRES_USER: eci
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: eci-platform
type: Opaque
data:
  POSTGRES_PASSWORD: ZWNp  # base64 encoded "eci"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: eci-platform
spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: eci-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:14
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        livenessProbe:
          exec:
            command:
              - pg_isready
              - -U
              - eci
          initialDelaySeconds: 5
          periodSeconds: 8
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
              - pg_isready
              - -U
              - eci
          initialDelaySeconds: 2
          periodSeconds: 2
          timeoutSeconds: 2
          failureThreshold: 2
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: eci-platform
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432