apiVersion: batch/v1
kind: Job
metadata:
  name: seed-data
  namespace: eci-platform
spec:
  ttlSecondsAfterFinished: 100
  template:
    metadata:
      labels:
        app: seed
    spec:
      restartPolicy: Never
      containers:
      - name: seed
        image: eci/seed:latest
        imagePullPolicy: Never
        env:
        - name: POSTGRES_HOST
          value: postgres
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
