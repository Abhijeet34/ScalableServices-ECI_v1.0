# Ruff configuration for repo CI
line-length = 120
respect-gitignore = true
target-version = "py311"

[lint]
# Keep CI signal minimal; allow common patterns in example/tests/alembic code.
ignore = [
  "E401", # multiple imports on one line
  "F401", # imported but unused
  "F541", # f-string without placeholders
  "F841", # local variable assigned but never used
]

[lint.per-file-ignores]
# Ignore everything in migrations/alembic and integration tests
"services/*/alembic/**" = ["ALL"]
"tests/**" = ["ALL"]
